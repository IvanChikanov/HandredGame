<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src = "./js/resizer.js"></script>
        <script src = "./js/mainApp.js"></script>
        <script src = "./js/questionData.js" id = "qDat"></script>
        <script src = "./js/worker.js"></script>
        <script>
        window.addEventListener("load", ()=>{
            Application.Init();
        });
        </script>
    </head>
    <body>
        <div class="main-grid">
            <div class="infoButtonBorder">
                <div class="infoButton"><img src="./media/q.svg" style="max-width:80%; max-height: 80%;"></div>
            </div>
            <div class = "block" style=" grid-area: 1/1/3/1;">
                <div class="leftPanelGrid">
                    <div style="grid-area: 1/1/3/1;" id = "upBackground">
                        <div style="width:100%; height: 100%; background: white; border-radius: .9rem;"></div>     
                    </div>
                    <div style="grid-area: 1/1/2/1; display: flex; justify-content: space-around;align-items: center;" id = "helpPanel"></div>
                    <div style="grid-area: 2/1/4/1;" id = "questionBackground"></div>
                    <div id = "questionBar" style="grid-area: 2/1/4/1; display: flex; flex-direction: column-reverse; align-items: center; justify-content: space-evenly; height: 100%;" ></div>
                </div>
            </div>
            <div class = "block"  id="logo">
                <img class="logoImage" src = "./media/logotype.svg">
            </div>
            <div class = "block">
                <div class = "userSpace">
                    <div style = "grid-area: 2/2/5/5;" id="qBack"></div>
                    <div style = "grid-area: 1/2/4/5; display: flex; justify-content: space-around;align-items: center;" id="qText"></div>
                    <div style = "grid-area: 4/3/5/3; display: grid; gap:6px;" id = "answers"></div>
                    <div style = "grid-area: 5/3/6/3;display: flex; justify-content: center;align-items: center; gap: 3%;">
                        <button id="submitAnswer">Ответить</button>
                        <button id="end" class="end">Закончить игру</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
